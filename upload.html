    <style>

<body>
    <h1>ğŸ“„ VLM æ–‡æ¡£åˆ†æä¸Šä¼ </h1>
    
    <div class="upload-box">
        <form id="uploadForm">
            <div class="drop-zone" id="dropZone">
                <p>ğŸ“ æ‹–æ‹½ PDF æ–‡ä»¶åˆ°è¿™é‡Œ æˆ– ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</p>
                <p style="color: #666; font-size: 14px;">æ”¯æŒ PDF, JPG, PNG (æœ€å¤§ 100MB)</p>
                <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.webp">
            </div>
            
            <div id="fileInfo" style="margin-top: 15px; display: none;">
                <p>ğŸ“ å·²é€‰æ‹©: <strong id="fileName"></strong></p>
            </div>
            
            <div class="options">
                <h3>åˆ†æé€‰é¡¹</h3>
                <div class="option-group">
                    <label>åˆ†ææ¨¡æ¿</label>
                    <select id="template">
                        <option value="mold_defect_analysis">ğŸ”§ æ¨¡å…·ç¼ºé™·åˆ†æ (ä¸­æ–‡)</option>
                        <option value="general_vision">ğŸ” é€šç”¨å›¾åƒåˆ†æ</option>
                        <option value="document_analysis">ğŸ“„ æ–‡æ¡£åˆ†æ</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>è¾“å‡ºè¯­è¨€</label>
                    <select id="language">
                        <option value="zh">ä¸­æ–‡</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>Webhook URL (å¯é€‰)</label>
                    <input type="text" id="webhook" placeholder="http://your-server.com/webhook">
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">ğŸš€ å¼€å§‹åˆ†æ</button>
        </form>
        
        <div id="status"></div>
        <div id="result" class="result" style="display: none;">
            <h3>åˆ†æç»“æœ</h3>
            <pre id="resultContent"></pre>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const submitBtn = document.getElementById('submitBtn');
        
        let selectedFile = null;
        
        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
        
        function handleFile(file) {
            if (!file) return;
            selectedFile = file;
            fileName.textContent = file.name;
            fileInfo.style.display = 'block';
            status.style.display = 'none';
            result.style.display = 'none';
        }
        
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedFile) {
                showStatus('è¯·é€‰æ‹©æ–‡ä»¶', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            showStatus('â³ ä¸Šä¼ ä¸­...', 'processing');
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('prompt_template', document.getElementById('template').value);
            formData.append('webhook_url', document.getElementById('webhook').value);
            formData.append('options', JSON.stringify({
                output_language: document.getElementById('language').value,
                analysis_depth: 'detailed'
            }));
            
            try {
                // Submit job
                const response = await fetch('http://192.168.1.196:8081/api/v1/jobs/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }
                
                const jobId = data.job_id;
                showStatus(`âœ… ä»»åŠ¡å·²æäº¤: ${jobId}<br>â³ æ­£åœ¨åˆ†æä¸­... (é¢„è®¡30-60ç§’)`, 'processing');
                
                // Poll for completion
                let attempts = 0;
                const maxAttempts = 60; // 5 minutes max
                
                while (attempts < maxAttempts) {
                    await new Promise(r => setTimeout(r, 5000)); // Check every 5 seconds
                    
                    const statusRes = await fetch(`http://192.168.1.196:8081/api/v1/jobs/${jobId}`);
                    const statusData = await statusRes.json();
                    
                    if (statusData.status === 'completed') {
                        // Get results
                        const resultRes = await fetch(`http://192.168.1.196:8081/api/v1/jobs/${jobId}/result`);
                        const resultData = await resultRes.json();
                        
                        showStatus(`âœ… åˆ†æå®Œæˆ!`, 'success');
                        resultContent.textContent = JSON.stringify(resultData, null, 2);
                        result.style.display = 'block';
                        break;
                    } else if (statusData.status === 'failed') {
                        throw new Error(statusData.error?.message || 'å¤„ç†å¤±è´¥');
                    }
                    
                    attempts++;
                    const progress = statusData.progress ? Math.round(statusData.progress * 100) : 0;
                    showStatus(`â³ å¤„ç†ä¸­... ${progress}%<br>ä»»åŠ¡ID: ${jobId}`, 'processing');
                }
                
                if (attempts >= maxAttempts) {
                    throw new Error('å¤„ç†è¶…æ—¶');
                }
                
            } catch (error) {
                showStatus(`âŒ é”™è¯¯: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });
        
        function showStatus(message, type) {
            status.innerHTML = message;
            status.className = type;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
